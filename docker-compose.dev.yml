version: '3.8'

services:
  db-dev:
    image: postgres:15-alpine
    container_name: lovilike-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: lovilike_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev123
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev-network

  redis-dev:
    image: redis:7-alpine
    container_name: lovilike-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dev-network

volumes:
  dev_postgres_data:

networks:
  dev-network:
    driver: bridge

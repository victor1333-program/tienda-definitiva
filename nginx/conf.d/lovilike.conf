# Configuración para lovilike.es
upstream nextjs {
    server lovilike_nextjs:3000;
    keepalive 32;
}

# Redireccionar HTTP a HTTPS
server {
    listen 80;
    server_name lovilike.es www.lovilike.es;
    
    # Permitir verificaciones de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireccionar todo lo demás a HTTPS
    location / {
        return 301 https://www.lovilike.es$request_uri;
    }
}

# Redireccionar lovilike.es a www.lovilike.es
server {
    listen 443 ssl http2;
    server_name lovilike.es;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/lovilike.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovilike.es/privkey.pem;
    
    # Configuración SSL
    include /etc/nginx/conf.d/ssl.conf;
    
    return 301 https://www.lovilike.es$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    server_name www.lovilike.es;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/lovilike.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovilike.es/privkey.pem;
    
    # Configuración SSL
    include /etc/nginx/conf.d/ssl.conf;
    
    # Configuración del servidor
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Headers de seguridad adicionales
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy a Next.js
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Optimización para archivos estáticos
    location /_next/static/ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    location /images/ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon y archivos del sitio
    location ~ ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=86400";
    }
}
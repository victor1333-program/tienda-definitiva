# Configuración SSL optimizada para Lovilike.es

# Protocolos SSL modernos
ssl_protocols TLSv1.2 TLSv1.3;

# Cifrados modernos y seguros
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Preferir cifrados del servidor
ssl_prefer_server_ciphers off;

# DH params (generar en el servidor)
# ssl_dhparam /etc/nginx/dhparam.pem;

# Configuración de sesiones SSL
ssl_session_cache shared:le_nginx_SSL:10m;
ssl_session_timeout 1440m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# Resolvers DNS para OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;